<script>
const music = document.getElementById("bgMusic");

// ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Ù…ÙˆØ²ÛŒÚ© Ø¨Ø§ Ù„Ù…Ø³ ØµÙØ­Ù‡
function startMusic() {
  music.muted = false;
  music.play();
  document.removeEventListener("touchstart", startMusic);
  document.removeEventListener("click", startMusic);
}
document.addEventListener("touchstart", startMusic);
document.addEventListener("click", startMusic);

// Ø¯Ú©Ù…Ù‡ 3D Ù…ÙˆØ²ÛŒÚ©
function toggleMusic() {
  if(music.paused) music.play();
  else music.pause();
}

// Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø³ØªØ§Ø±Ù‡ Ù‡Ø§
const starsContainer = document.getElementById("stars");
for(let i=0;i<30;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.top = Math.random()*100+"%";
  star.style.left = Math.random()*100+"%";
  star.style.animationDelay = Math.random()*22+"s";
  starsContainer.appendChild(star);
}

// Ø­Ø±Ú©Øª Ø¹Ú©Ø³ Ù‡Ø§ Ø¨Ø§ Ù…Ø§ÙˆØ³ ÛŒØ§ Ù„Ù…Ø³
const galleryImages = document.querySelectorAll(".gallery img");
galleryImages.forEach(img => {
  img.addEventListener("mousemove", e=>{
    const rect = img.getBoundingClientRect();
    const x = (e.clientX - rect.left - rect.width/2)/10;
    const y = (e.clientY - rect.top - rect.height/2)/10;
    img.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  });
  img.addEventListener("mouseleave", ()=>{
    img.style.transform = "translate(0,0) scale(1)";
  });
  img.addEventListener("touchmove", e=>{
    const touch = e.touches[0];
    const rect = img.getBoundingClientRect();
    const x = (touch.clientX - rect.left - rect.width/2)/10;
    const y = (touch.clientY - rect.top - rect.height/2)/10;
    img.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  });
  img.addEventListener("touchend", ()=>{
    img.style.transform = "translate(0,0) scale(1)";
  });
});
</script>
